name: ubuntu-18.04
on: [push]
jobs:
  docker_hub:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images to official hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sqjian/dev
        tags: "ubuntu18_04"
        dockerfile: ubuntu18_04.dockerfile

  aliyun_hub:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images to aliyun hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.ALY_DOCKER_USERNAME }}
        password: ${{ secrets.ALY_DOCKER_PASSWORD }}
        registry: registry.cn-hongkong.aliyuncs.com
        repository: jsq/dev
        tags: "ubuntu18_04"
        dockerfile: ubuntu/ubuntu18_04.dockerfile