name: lab
on: [push]
jobs:
  inspect:
    runs-on: ubuntu-20.04
    steps:
    - name: info
      run: |
          uname -r
          lscpu
          cat /etc/issue

  docker_hub:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images to docker hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sqjian/virtualization
        tags: "lab"
        dockerfile: docker/lab/lab.dockerfile

  aliyun_hub:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images to aliyun hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.ALY_DOCKER_USERNAME }}
        password: ${{ secrets.ALY_DOCKER_PASSWORD }}
        registry: registry.cn-hongkong.aliyuncs.com
        repository: jsq/virtualization
        tags: "lab"
        dockerfile: docker/lab/lab.dockerfile
