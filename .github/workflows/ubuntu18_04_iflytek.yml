name: ubuntu_18.04_iflytek
on: [create]
jobs:
  hub:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: dos2unix
      run: |
          sudo apt-get install -y dos2unix
          find docker -type f | xargs dos2unix
    - name: Build and push Docker images to official hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sqjian/artifact
        tags: "ubuntu18_04_iflytek"
        path: virtualization/docker/ubuntu
        dockerfile: virtualization/docker/ubuntu/ubuntu18_04_iflytek.dockerfile
    - name: Build and push Docker images to aliyun hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.ALY_DOCKER_USERNAME }}
        password: ${{ secrets.ALY_DOCKER_PASSWORD }}
        registry: registry.cn-hangzhou.aliyuncs.com
        repository: sqjian/artifact
        tags: "ubuntu18_04_iflytek"
        path: virtualization/docker/ubuntu
        dockerfile: virtualization/docker/ubuntu/ubuntu18_04_iflytek.dockerfile